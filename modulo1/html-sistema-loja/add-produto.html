<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Adicionar Produto</title>
</head>
<body>
    <div>
        <p class="div5">Gostosuras</p>
    </div>
    
    <div >
        <a  class="botoes" href="index.html">Página Inicial</a>
        <a  class="botoes" href="ctrl-estoque.html">Controle de Estoque</a>
        <a  class="botoes" href="add-produto.html">Adicionar Produto</a>
        <a  class="botoes" href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descrição" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="preço" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for= "estoque">Quantidade disponível: </label>
            <input type="text" id="estoque" name="estoque">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
